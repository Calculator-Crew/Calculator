<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
	<main>
		<div class="inputs">
			<input type="text" id="leftOperand" readonly>
			<input type="text" id="operator" readonly>
			<input type="text" id="rightOperand" readonly>
			<!--readonly is making sure that the user can not minput anything in these inputs-->
		</div>
		<div class="calculatorBtns">
			<div class="row">
				<a href="#">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
				<a href="#">+</a>
			</div>
			<div class="row">
				<a href="#">4</a>
				<a href="#">5</a>
				<a href="#">6</a>
				<a href="#">-</a>
			</div>
			<div class="row">
				<a href="#">7</a>
				<a href="#">8</a>
				<a href="#">9</a>
				<a href="#">*</a>
			</div>
			<div class="row">
				<a href="#">C</a>
				<a href="#">0</a>
				<a href="#">=</a>
				<a href="#">/</a>
			</div>
		</div>
	</main>
	<script src="./js/calculator.js"></script>
</body>
</html>
