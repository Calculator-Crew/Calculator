<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
	<main>
		<div class="inputs">
			<input type="text" id="leftOperand" readonly>
			<input type="text" id="operator" readonly>
			<input type="text" id="rightOperand" readonly>
			<!--readonly is making sure that the user can not input anything in these inputs-->
		</div>
		<div class="calculatorBtns">
			<div class="row">
				<a class="calculatorBtn" href="#">1</a>
				<a class="calculatorBtn" href="#">2</a>
				<a class="calculatorBtn" href="#">3</a>
				<a class="calculatorBtn" href="#">+</a>
			</div>
			<div class="row">
				<a class="calculatorBtn" href="#">4</a>
				<a class="calculatorBtn" href="#">5</a>
				<a class="calculatorBtn" href="#">6</a>
				<a class="calculatorBtn" href="#">-</a>
			</div>
			<div class="row">
				<a class="calculatorBtn" href="#">7</a>
				<a class="calculatorBtn" href="#">8</a>
				<a class="calculatorBtn" href="#">9</a>
				<a class="calculatorBtn" href="#">*</a>
			</div>
			<div class="row">
				<a class="calculatorBtn" href="#">C</a>
				<a class="calculatorBtn" href="#">0</a>
				<a class="calculatorBtn" href="#">=</a>
				<a class="calculatorBtn" href="#">/</a>
			</div>
		</div>
	</main>
	<script src="./js/calculator.js"></script>
</body>
</html>
